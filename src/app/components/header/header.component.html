<header class="sticky top-0 z-50 bg-secondary shadow-sm">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center">
      <a href="#" class="text-2xl font-bold text-tertiary">
        <span class="text-pr1">Create</span>Studio
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <a href="#" class="text-tertiary hover:text-pr1 transition-colors">Home</a>
      <a href="#portfolio" class="text-tertiary hover:text-pr1 transition-colors">Portfolio</a>
      <a href="#services" class="text-tertiary hover:text-pr1 transition-colors">Services</a>
      <a href="#testimonials" class="text-tertiary hover:text-pr1 transition-colors">Testimonials</a>
      <a href="#contact" class="text-tertiary hover:text-pr1 transition-colors">Contact</a>

      <button 
        (click)="toggleTheme()" 
        class="p-2 rounded-full bg-primary hover:bg-pr1/10 transition-colors"
        aria-label="Toggle theme"
      >
        @if (!(isDarkMode$)) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        }
      </button>

      <a href="#contact" class="px-6 py-2 bg-pr1 text-white rounded-md hover:bg-pr1/90 transition-colors">
        Get Started
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center">
      <button 
        (click)="toggleTheme()" 
        class="p-2 mr-2 rounded-full bg-primary hover:bg-pr1/10 transition-colors"
        aria-label="Toggle theme"
      >
        @if (!(isDarkMode$)) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        }
      </button>

      <button (click)="toggleMenu()" class="text-tertiary p-2">
        @if (!isMenuOpen) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>
  </div>

  @if (isMenuOpen) {
    <!-- Mobile Menu -->
    <div class="md:hidden bg-secondary border-t border-gray-200 dark:border-gray-700">
      <div class="container mx-auto px-4 py-3 space-y-3">
        <a href="#" class="block py-2 text-tertiary hover:text-pr1 transition-colors">Home</a>
        <a href="#portfolio" class="block py-2 text-tertiary hover:text-pr1 transition-colors">Portfolio</a>
        <a href="#services" class="block py-2 text-tertiary hover:text-pr1 transition-colors">Services</a>
        <a href="#testimonials" class="block py-2 text-tertiary hover:text-pr1 transition-colors">Testimonials</a>
        <a href="#contact" class="block py-2 text-tertiary hover:text-pr1 transition-colors">Contact</a>
        <a href="#contact" class="block py-2 px-4 bg-pr1 text-white rounded-md hover:bg-pr1/90 transition-colors text-center">
          Get Started
        </a>
      </div>
    </div>
  }
</header>
