<section id="portfolio" class="py-20 bg-secondary">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold mb-4">Examples of our work</h2>
            <p class="max-w-2xl mx-auto text-tertiary/80">
                Browse through our portfolio of successful projects that have helped businesses grow their online
                presence.
            </p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-10">
            @for (category of categories; track $index) {
            <button (click)="setCategory(category)" [class.bg-pr1]="selectedCategory === category"
                [class.text-white]="selectedCategory === category" [class.bg-primary]="selectedCategory !== category"
                [class.text-tertiary]="selectedCategory !== category" class="px-4 py-2 rounded-full transition-colors">
                {{ category }}
            </button>
            }
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (item of filteredItems; track $index) {
            <div class="bg-primary rounded-lg overflow-hidden shadow-md transition-transform hover:scale-[1.02]">
                <img [src]="item.image" [alt]="item.title" class="w-full h-64 object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ item.title }}</h3>
                    <p class="text-tertiary/70">{{ item.category }}</p>
                </div>
            </div>
            }
        </div>

        <div class="text-center mt-12">
            <a href="#contact"
                class="inline-block px-8 py-3 bg-pr1 text-white rounded-md hover:bg-pr1/90 transition-colors">
                View All Projects
            </a>
        </div>
    </div>
</section>
